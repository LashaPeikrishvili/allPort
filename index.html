<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="myHeaderDiv1">
                <div class="headerFirstFloorLeft">
                    <img class="usa" src="./images/usa.png" alt="usaFlag">
                    <img class="geo" src="./images/geo.png" alt="geoFlag">
                    <select class="languages">
                        <option value="1">
                            USA - EN
                        </option>
                        <option value="2">
                            GEO - GE
                        </option>
                    </select>
                </div>
                <div class="headerFirstFloorRight">
                    <img src="./images/userIcon.png" alt="userIcon">
                    <p>ACCOUNT</p>
                </div>
            </div>
            <!-- second header -->
            <div class="mySecondHeader">
                <div class="headerSecondFloorLeft">
                    <div class="allPortDiv">
                        <p class="allPort blue">all</p>
                        <p class="allPort">Port</p>
                    </div>
                </div>
                <div class="headerSecondFloorCenter">
                    <nav>
                        <ul>
                            <li>News</li>
                            <li>Department services</li>
                            <select class="selectLi">
                                <option value="">
                                    <li>Job Tools</li>
                                </option>
                            </select>
                            <select class="selectLi">
                                <option value="">
                                    <li>Who We Are</li>
                                </option>
                            </select>
                            <li>Covid Info</li>
                        </ul>
                    </nav>
                </div>

                <div class="search">
                    <input class="input" type="search">
                    <img class="img-search" src="./images/search.png" alt="search">

                </div>
            </div>
        </header>
        <section class="featured">
            <!-- <div class="newsLinks">
                <div>Featured News</div>
                <div>Quick Links</div>
            </div> -->
            <div class="newYork">
                <div class="slider">
                    <p class="featuredNews">Featured News</p>
                    <div class="white">
                        <img src="./images/freedom.png" alt="freedom">
                        <p class="bankers">Barclays is asking more bankers to return to its New York</p>
                        <p class="dateP">Sep. 24, 2020 at 11:07 a.m. ET</p>
                        <div class="circle">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>

                </div>
                <div class="policy">
                    <p class="quick">Quick Links</p>
                    <div>
                        <img src="./images/policyIcon.png" alt="policy">
                        <p>Policy</p>
                    </div>
                    <div>
                        <img src="./images/softwareIcon.png" alt="sowtware">
                        <p>Software</p>
                    </div>
                    <div>
                        <img src="./images/directoryIcon.png" alt="directory">
                        <p>Directory</p>
                    </div>
                    <div>
                        <img src="./images/hardwareIcon.png" alt="hardware">
                        <p>hardware</p>
                    </div>
                    <div>
                        <img src="./images/officeIcon.png" alt="office">
                        <p>office</p>
                    </div>
                    <div>
                        <img src="./images/eventIcon.png" alt="eventIcon">
                        <p>Events</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./main.js"></script>
</body>

</html>
